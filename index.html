<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bootstrap4 Carousel with item list</title>
  
  
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  
  <div class="row">
    <div class="col-sm-7">
      
      <div class="slider">
      
        <div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
          <!-- Indicators
          <ol class="carousel-indicators">
            <li data-target="#home-slider" data-slide-to="0" class="active"></li>
            <li data-target="#home-slider" data-slide-to="1"></li>
            <li data-target="#home-slider" data-slide-to="2"></li>
          </ol>-->

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="img-fluid img-thumbnail shadow-sm" src="https://images.freeimages.com/images/large-previews/0db/tropical-bird-1390996.jpg" alt="...">
              <div class="carousel-caption">
                <h4></h4>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid img-thumbnail shadow-sm" src="https://images.freeimages.com/images/large-previews/5ae/grape-vine-leaf-1327453.jpg" alt="...">
              <div class="carousel-caption">
                <h4></h4>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid img-thumbnail shadow-sm" src="https://images.freeimages.com/images/large-previews/b3d/flowers-1375316.jpg" alt="...">
              <div class="carousel-caption">
                <h4></h4>
              </div>
            </div>
            <div class="carousel-item">
              <img class="img-fluid img-thumbnail shadow-sm" src="https://images.freeimages.com/images/large-previews/5ae/grape-vine-leaf-1327453.jpg" alt="...">
              <div class="carousel-caption">
                <h4></h4>
              </div>
            </div>

          </div>

          <!-- Controls 
          <a class="carousel-control-prev" href="#home-slider" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#home-slider" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>-->
        </div>
      </div>
      
    </div>
    <div class="col-sm-5">
      
      <div class="list-group slider-list">
        
        <a href="#" class="list-group-item active list-group-item-action" data-target="#home-slider" data-slide-to="0">
          <img class="thumb-img img-fluid" src="https://images.freeimages.com/images/large-previews/0db/tropical-bird-1390996.jpg" alt="...">
          <p>HOMENAGEM</p>
          Sindilegis debate demandas prioritárias com o Depol
        </a>
        
        <a href="#" class="list-group-item list-group-item-action" data-target="#home-slider" data-slide-to="1">
          <img class="thumb-img img-fluid" src="https://images.freeimages.com/images/large-previews/5ae/grape-vine-leaf-1327453.jpg" alt="...">
          <p>PLANO DE CARREIRA</p>
          Crédito consignado de 120 meses para servidores do Senado
        </a>
        
        <a href="#" class="list-group-item list-group-item-action" data-target="#home-slider" data-slide-to="2">
           <img class="thumb-img img-fluid" src="https://images.freeimages.com/images/large-previews/b3d/flowers-1375316.jpg" alt="...">
          <p>INCLUSÃO</p>
          Após oito anos de discussão, PLS 250/2005 é aprovado no Senado
        </a>
        
        <a href="#" class="list-group-item list-group-item-action" data-target="#home-slider" data-slide-to="3">
          <img class="thumb-img img-fluid" src="https://images.freeimages.com/images/large-previews/5ae/grape-vine-leaf-1327453.jpg" alt="...">
          <p>BENEFÍCIOS</p>
          Pressão para votar a PEC 555
        </a>
        
      </div>
      
    </div>
  </div>
</div>
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
